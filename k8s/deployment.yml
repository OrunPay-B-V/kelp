apiVersion: apps/v1
kind: Deployment
metadata:
  name: kelp-dev
  labels:
    app: kelp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
     app: kelp-pod
  template:
    metadata:
      name: kelp-pod
      labels:
        app: kelp-pod
    spec:
      containers:
      - name: kelp-dev
        image: sanjsingh07/kelp:dev
        command:
          - ./bin/kelp server -p 8000 --no-electron -c /kelp-config/custom_config.cfg
        ports:
          - containerPort: 8000
        volumeMounts:
        - name: kelp-config
          mountPath: /kelp-config
        imagePullPolicy: Always
      volumes:
        - name: kelp-config
          configMap:
            name: kelp-config